      <h1>Server Side Calculator</h1>  
      <h2 id="operation" value="none">None</h2>
      <input type="number" id="numberInOne" placeholder="Enter Number">
      
      <button id="First">+</button>
      <button id="Second">-</button>
      <button id="Third">*</button>
      <button id="Fourth">/</button>
      
      <input type="number" id="numberInTwo" placeholder="Enter Number">
      <button id="Equals">=</button>
      <button id="submit">Clear</button>
